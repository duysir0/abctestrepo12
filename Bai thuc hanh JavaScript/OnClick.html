<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai thuc hanh On Click</title>
</head>
<body>
<h2>Bai thuc hanh On Click</h2>
<!--Cách nhúng Js1: Script ngay trong thẻ HTML-->
<button type="button" onclick=alert(innerHTML=Date()) id="button1"> Ấn vào tôi để hiển thị thời gian</button>
<!--Cách nhúng Js2: Script trong cùng file(Ở phía dưới)-->
<button type="button" onclick="button2()" id="button2"> Tôi cũng hiển thị thời gian</button>
<!--Cách nhúng Js3: Script o file JS bên ngoài-->
<button type="button" onclick="button3()" id="button3"> Tôi không hề để hiển thị thời gian</button>


<script> function button2()  {
    alert(innerHTML = Date())}
</script>
<script src="FileJsOnClick.js"></script>
</body>
</html>
